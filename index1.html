<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown URL for Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Markdown URL for Your Diagram</h1>
  <p>Below is the markdown snippet for your diagram. You can copy and paste it into your GitHub Markdown documentation:</p>
  <textarea id="markdownSnippet" readonly></textarea>
  <br>
  <button id="copyButton">Copy to Clipboard</button>

  <script>
    // Set your GitHub username here
    const username = "ivonani";
    // Assuming your repository is named 'umletino-diagram-load' and your image is at 'diagram.png'
    const markdown = `![diagram.png](https://${username}.github.io/umletino-diagram-load/diagram.png)`;
    document.getElementById("markdownSnippet").value = markdown;

    document.getElementById("copyButton").addEventListener("click", () => {
      const textarea = document.getElementById("markdownSnippet");
      textarea.select();
      document.execCommand("copy");
      alert("Markdown snippet copied to clipboard!");
    });
  </script>
</body>
</html>
